<h2>Employee List</h2>

<div class="card shadow">
    <div class="card-body">
        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let emp of employees">
                    <td>{{ emp.id }}</td>
                    <td>{{ emp.firstName }}</td>
                    <td>{{ emp.lastName }}</td>
                    <td>{{ emp.emailId }}</td>
                    <td>
                        <button (click)="updateEmployee(emp.id)" class="btn btn-dark text-white">Edit</button>
                        <button (click)="deleteEmployee(emp.id)" class="btn btn-danger text-white ms-2">Delete</button>
                        <button (click)="detailEmployee(emp.id)" class="btn btn-success text-white ms-2">View</button>

                    </td>
                    
                </tr>
            </tbody>
        </table>
    </div>
</div>
