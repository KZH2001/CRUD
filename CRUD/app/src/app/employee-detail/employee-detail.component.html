<div class="card col-md-6 mx-auto shadow-sm border-0">
    <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Employee Details</h5>
        <span class="badge bg-light text-dark">ID: {{ employee.id }}</span>
    </div>

    <div class="card-body">
        <div class="row mb-3">
            <div class="col-sm-4 text-muted fw-bold">First Name:</div>
            <div class="col-sm-8 text-dark">{{ employee.firstName }}</div>
        </div>

        <div class="row mb-3">
            <div class="col-sm-4 text-muted fw-bold">Last Name:</div>
            <div class="col-sm-8 text-dark">{{ employee.lastName }}</div>
        </div>

        <div class="row mb-0">
            <div class="col-sm-4 text-muted fw-bold">Email Address:</div>
            <div class="col-sm-8">
                <a href="mailto:{{ employee.emailId }}" class="text-decoration-none">
                    {{ employee.emailId }}
                </a>
            </div>
        </div>
    </div>
</div>
