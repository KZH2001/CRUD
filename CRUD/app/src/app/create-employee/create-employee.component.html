<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow">
                <div class="card-header bg-dark text-white text-center">
                    <h4>Add New Employee</h4>
                </div>
                <div class="card-body p-4">
                    <form (ngSubmit) = "onSubmit()" id="employeeForm">
                        <div class="mb-3">
                            <label for="firstName" class="form-label">First Name</label>
                            <input name="firstName" [(ngModel)] = "employee.firstName" type="text" class="form-control" id="firstName" placeholder="Enter first name" required>
                        </div>

                        <div class="mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input name="lastName" [(ngModel)]="employee.lastName" type="text" class="form-control" id="lastName" placeholder="Enter last name" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input name="emailId" [(ngModel)] = "employee.emailId" type="email" class="form-control" id="email" placeholder="example@mail.com" required>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-dark">Save Employee</button>
                            <button type="reset" class="btn btn-outline-secondary">Clear Form</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
