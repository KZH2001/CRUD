<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow">
                <div class="card-header bg-dark text-white text-center">
                    <h4>Update Employee</h4>
                </div>
                <div class="card-body p-4">
                    <form (ngSubmit)="onSubmit()">
                        <div class="mb-3">
                            <label for="firstName" class="form-label">First Name</label>
                            <input required name="firstName" [(ngModel)]="employee.firstName" type="text" class="form-control" id="firstName" />
                        </div>

                        <div class="mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input required name="lastName" [(ngModel)]="employee.lastName" type="text" class="form-control" id="lastName" />
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input required name="emailId" [(ngModel)]="employee.emailId" type="email" class="form-control" id="email" />
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-dark">Update Employee</button>
                            <button type="button" (click)="goToEmployeeList()" class="btn btn-outline-secondary">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
